<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable list with vanilla JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Contact With</h1>
      <input class="filter-input" type="text" placeholder="Search names..." />
      <div class="line"></div>
    </header>

    <div class="container">
      <ul class="collections">
        <li class="collection-header">
          <h2>A</h2>
        </li>
        <li class="collection-item"><a href="#">Anik</a></li>
        <li class="collection-item"><a href="#">Atif</a></li>
        <li class="collection-item"><a href="#">Aslam</a></li>
        <li class="collection-item"><a href="#">Arnob</a></li>
        <li class="collection-header">
          <h2>B</h2>
        </li>
        <li class="collection-item"><a href="#">Brad</a></li>
        <li class="collection-item"><a href="#">Benjamin</a></li>
        <li class="collection-item"><a href="#">Ben</a></li>
        <li class="collection-header">
          <h2>C</h2>
        </li>
        <li class="collection-item"><a href="#">Carry</a></li>
        <li class="collection-item"><a href="#">Cartney</a></li>
        <li class="collection-item"><a href="#">Cort</a></li>
      </ul>
    </div>
    <script>
      //selector
      let filterInput = document.querySelector(".filter-input");
      //add event listener
      filterInput.addEventListener("keyup", filterNames);

      //create a filterNames function
      function filterNames() {
        let filterValue = filterInput.value.toUpperCase();
        //get ul
        let ul = document.querySelector(".collections");
        //get lis
        let li = document.querySelectorAll("li.collection-item");

        //create a for loop
        for (let i = 0; i < li.length; i++) {
          let a = li[i].getElementsByTagName("a")[0];
          //if matched
          if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
